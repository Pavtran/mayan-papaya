<div class="text-center" ng-controller="TriviaController">

  <br>
  <a class="play-trivia-btn btn btn-info btn-lg btn-block"
    ui-sref=".play"
    ng-click="joinGame()"
    ng-show="!gameOn">
    Play Trivia
  </a>
  <div ng-show="waiting">Waiting for more players...</div>
  <div ng-show="gameOn" ui-view></div>

  <div ng-show="fullGameError">Please wait for the current game to be completed.</div>
</div>
